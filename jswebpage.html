<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #joke-box {
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    #joke {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #444;
    }

    button {
      background-color: #00b894;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>

  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <div id="joke-box">
    <div id="joke">Click the button to get a joke!</div>
    <button onclick="getJoke()">Tell Me a Joke</button>
  </div>

  <script>
    async function getJoke() {
      const jokeDiv = document.getElementById("joke");
      jokeDiv.textContent = "Loading joke... ðŸ˜‚";

      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await response.json();
        jokeDiv.textContent = `${data.setup} ðŸ˜† ${data.punchline}`;
      } catch (error) {
        jokeDiv.textContent = "Oops! Couldn't fetch a joke. Try again later.";
      }
    }
  </script>

</body>
</html>
